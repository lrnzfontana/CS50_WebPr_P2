{% extends "layout.html" %}

{% block newscripts %}
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='channelScript.js') }}"></script>
<script type="text/template" id = 'channelNameTemp'>
{% raw %}
{{#if values}}
{{#each values}}
  <div class = "{{ this.class }}">
    <h4 class = 'message-head'>{{ this.user }}</h4>
    <p class = 'message-tstamp'>{{ this.timestamp }}</p>
    <hr class = 'message-divider'>
    <p class = 'message-body'>{{ this.content }}</p>
  </div>
{{/each}}
{{/if}}
{% endraw %}
</script>
{% endblock %}

{% block content1 %}
<div class="p-3">


<h3 class="mb-3">Welcome to the {{ channel }} Channel!</h3>

<div class="" id="messageDiv">
</div>

<textarea class="form-control" id = "messContent" rows="2" placeholder="Write your message"></textarea>
<button data-channel = "{{ channel }}" type="button" class="btn btn-primary mt-1 mb-3" id = "sendMessage">Send</button>
</div>

{% endblock %}
